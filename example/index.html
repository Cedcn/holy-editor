<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="pragma" content="no-cache" />
  <title>Holy editor demo</title>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
  <style type="text/css">
    * {
      box-sizing: border-box;
    }

    blockquote {
      background-color: #eee;
      margin: 0;
      padding: 20px;
      border-left: 3px solid red;
    }

    #editor {
      padding: 50px;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <button id="get-value-button">获取Editor的值</button>
  <button id="clear-button">追加内容</button>
  <button id="append-button">清空内容</button>
  <div contenteditable="true">name is accesskey</div>
  <div>kiss is accesskey</div>
  <div id="editor2"></div>
  <script src="../static/holy-editor.js"></script>
  <script type="text/javascript">
    var editor = new HolyEditor();
    var editor2 = new HolyEditor('#editor2');
    console.log(editor);

    $('#get-value-button').on('click', () => {
      alert(editor.getValue())
    })

    $('#clear-button').on('click', () => {
      editor.append('<div>追加的内容</div>')
    })

    $('#append-button').on('click', () => {
      editor.clear()
    })
  </script>
</body>
</html>
